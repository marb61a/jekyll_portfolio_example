<!---- Section for latest articles---->
<section class="site-section site-section-last">
		<div class="wrapper">
			<h1 class="page-heading">latest articles</h1>
			<ul class="post-list">
				{% for post in site.categories['blog'] reversed | limit: 5 %}
					{% if post.featured %}
						{% continue %}
					{% endif %}
					<li class="post">
						{% include post.html %}
					</li>
				{% endfor %}
			</ul>
		<div class="wrapper">
	</section>
